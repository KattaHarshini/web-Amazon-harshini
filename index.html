<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Coding Interview Preparation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://logo.clearbit.com/amazon.com" alt="Amazon Logo" id="company-logo">
        </div>
        <h1>Amazon Coding Interview Questions</h1>
    </header>

    <main class="container">
        <section class="intro">
            <p>Prepare for your Amazon technical interview with these frequently asked coding questions.</p>
        </section>

        <section class="questions-container">
            <h2>Top Amazon Coding Questions</h2>
            <div class="questions-list" id="questions-list">
                <!-- Questions will be added dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; For U From Us❤️.</p>
        
    </footer>

    <div id="hint-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="hint-question"></h3>
            <div id="hint-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
